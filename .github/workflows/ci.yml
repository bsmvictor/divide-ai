name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install:all
      
    - name: ğŸ” Lint code
      run: |
        cd packages/web && npm run lint || true
        
    - name: ğŸ—ï¸ Build API
      run: npm run build:api
      
    - name: ğŸ—ï¸ Build Web
      run: npm run build:web
      
    - name: ğŸ§ª Test API
      run: npm run test:api || true

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install:all
      
    - name: ğŸ” Run security audit
      run: |
        npm audit --audit-level=moderate || true
        cd packages/api && npm audit --audit-level=moderate || true
        cd ../web && npm audit --audit-level=moderate || true

  deploy-preview:
    name: ğŸŒ Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm run install:all
      
    - name: ğŸ—ï¸ Build for production
      run: npm run build
      
    - name: ğŸ“ Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸš€ **Preview Build Successful!** \n\nYour changes have been built successfully and are ready for review.'
          })
