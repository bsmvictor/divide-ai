name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm run install:all
      
    - name: 🔍 Lint code
      run: |
        cd packages/web && npm run lint || true
        
    - name: 🏗️ Build API
      run: npm run build:api
      
    - name: 🏗️ Build Web
      run: npm run build:web
      
    - name: 🧪 Test API
      run: npm run test:api || true

  security:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm run install:all
      
    - name: 🔍 Run security audit
      run: |
        npm audit --audit-level=moderate || true
        cd packages/api && npm audit --audit-level=moderate || true
        cd ../web && npm audit --audit-level=moderate || true

  deploy-preview:
    name: 🌐 Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm run install:all
      
    - name: 🏗️ Build for production
      run: npm run build
      
    - name: 📝 Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🚀 **Preview Build Successful!** \n\nYour changes have been built successfully and are ready for review.'
          })
